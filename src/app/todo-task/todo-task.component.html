<ng-container *ngIf="tasksList.length > 0; else noTask">
  <p [ngStyle]="{color: getColor()}">
    Zadania do wykonania: {{ tasksList.length }}
  </p>

  <ul>
    <li *ngFor="let task of tasksList">
      {{ task }}
      <button (click)="remove(task)">Usun</button>
      <button (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>

<ng-template #noTask>
  <p>Nie ma zadan, jeste≈õ mistrzem, masz czas wolny</p>
</ng-template>
